<html>
	<head><title>Border Style</title>
	<style>
	p.dotted{border-style:dotted;}
	p.dashed{border-style:dashed;}
	p.solid{border-style:solid;}
	p.double{border-style:double;}
	p.groove{border-style:groove;}
	p.ridge{border-style:ridge;}
	p.inset{border-style:inset;}
	p.outset{border-style:outset;}
	p.none{border-style:none;}
	p.hidden{border-style:hidden;}
	p.mix{border-style:dotted dashed solid double;}
	</style>
	</head>
	<body>
		<p class="dotted">Rohan N Acharya</p>
		<p class="dashed">Rohan N Acharya</p>
		<p class="solid">Rohan N Acharya</p>
		<p class="double">Rohan N Acharya</p>
		<p class="groove">Rohan N Acharya</p>
		<p class="ridge">Rohan N Acharya</p>
		<p class="inset">Rohan N Acharya</p>
		<p class="outset">Rohan N Acharya</p>
		<p class="none">Rohan N Acharya</p>
		<p class="hidden">Rohan N Acharya</p>
		<p class="mix">Rohan N Acharya</p>
	</body>
</html>
