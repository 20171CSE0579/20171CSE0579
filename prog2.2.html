<html>
<head>
	<title>List</title>
</head>
<body>
	<UL TYPE="square">
	<h5>Unordered List of fruits</h5>
		<LI>Apple</LI>
		<LI>Orange</LI>
		<LI>Banana</LI>
		<LI>Grapes</LI>
	</UL>
	<h5>Ordered List of fruits</h5>
	<OL TYPE="i" Start="3">
		<LI>Apple</LI>
		<LI>Orange</LI>
		<LI>Banana</LI>
		<LI>Grapes</LI>
	</OL>
	
	<DL>
	<h5>Definition list</h5>
	<DT>HTML</DT>
	<DD>HYPER TEXT MARKUP LANGUAGE</DD>
	<DT>DOG</DT>
	<DD>A HUMAN'S BEST FRIEND</DD>
	</DT> 
</body>
</html>
